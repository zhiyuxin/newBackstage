<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏后台管理系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/mail.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mail.js"></script>
</head>
<body>
    <div class="content">
        <!--顶部-->
        <div class="title">
            <!--<h1 class="logo fl"></h1>-->
            <p class="admin fr">
                <span class="userName">
                    <img src="img/userfacebg.png" alt="">
                    admin
                </span>
                <a href="javascript:;" class="logo-icon"></a>
            </p>
            <div class="listNone">
                <ul>
                    <li>重新登陆</li>
                    <li>修改密码</li>
                    <li>退出</li>
                </ul>
            </div>
        </div>
        <!--左侧列表-->
        <div class="leftList fl">
            <ul>
                <li><a href="onlineUser.html">在线用户</a></li>
                <li><a href="userDetails.html">用户详情</a></li>
                <li class="active"><a href="mail.html">邮件公告</a></li>
                <li><a href="gamePreview.html">游戏记录</a></li>
                <li><a href="Recharge.html">充值兑换</a></li>
                <li><a href="accQuery.html">账务查询</a></li>
                <li><a href="diffModify.html">难度修改</a></li>
                <li><a href="jurisdAdmin.html">权限管理</a></li>
                <li><a href="warning.html">异常预警</a></li>
                <li><a href="server.html">服务器管理</a></li>
            </ul>
        </div>
        <!--右侧列表-->
        <div class="rightList">
            <div class="box">
                <div class="usertitle">
                    <ul>
                        <li class="useractive"><a href="mail.html">邮件功能</a></li>
                        <li><a href="notice.html">公告功能</a></li>
                    </ul>
                </div>
                <form action="">
                    <div class="formList">
                        <div class="formTitle">
                            <label for="">邮件标题：</label>
                            <input type="text" maxlength="35" placeholder="文章标题">
                            <span>标题字数限制在35个字符</span>
                        </div>
                        <div class="formCollect">
                            <label for="">手机号码：</label>
                            <input type="text" maxlength="9" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="手机号码">
                            <span>只允许数字</span>
                        </div>
                        <div class="formSele">
                            <label for="">收件人范围：</label>
                            <label for="all"><input type="checkbox" id="all">所有人</label>
                        </div>
                        <div class="formContent">
                            <label for="">邮件内容：</label>
                            <textarea></textarea>
                        </div>
                        <div class="formSubmit">
                            <input type="submit" value="发送邮件">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
